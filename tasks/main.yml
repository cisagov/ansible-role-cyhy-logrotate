---
# tasks file for cyhy_logrotate

# This is required temporarily, because of
# https://github.com/ansible/ansible/issues/56583
- name: Temporary workaround for ansible/ansible#56583
  set_fact:
    ansible_facts:
      pkg_mgr: yum
  when: ansible_os_family == "RedHat" and ansible_distribution == "Amazon"

- name: Install cyhy-specific logrotate configuration
  copy:
    src: cyhy
    dest: /etc/logrotate.d/cyhy
    mode: 0644
